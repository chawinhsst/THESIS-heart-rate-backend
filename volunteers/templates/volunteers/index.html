<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Status | Heart Rate Anomaly System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen">
    <div class="text-center p-8 bg-white rounded-2xl shadow-xl max-w-lg w-full border border-slate-200">
        <div class="flex justify-center items-center mx-auto bg-green-100 rounded-full w-20 h-20 border-4 border-white -mt-20 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <div class="mt-6">
            <h1 class="text-3xl font-bold text-slate-900">API is Operational</h1>
            <p class="mt-2 text-lg text-slate-600">The Heart Rate Anomaly Detection API is running correctly.</p>
        </div>
        <div class="mt-8 p-4 bg-slate-50 rounded-lg border border-slate-200">
            <p class="text-sm font-medium text-slate-500">Current Server Time</p>
            <p id="server-time" class="text-xl font-semibold text-sky-600 mt-1"></p>
        </div>
        <div class="mt-8 text-xs text-slate-400">
            <p>This page is intended for uptime monitoring and status checks.</p>
            <p>&copy; <span id="year"></span> Heart Rate Anomaly Project. All rights reserved.</p>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateString = now.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
            document.getElementById('server-time').textContent = `${dateString} - ${timeString} (UTC)`;
        }
        
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
